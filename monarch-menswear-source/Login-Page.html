<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="login-page">
        <div class="main-sign-in">
            <div class="main-login">
                <div class="logo">
                    <h1>Monarch</h1>
                    <img src="images/crown.png" alt="Crown Logo">
                    <br>
                    <h1>Menswear</h1>
                </div>

                <div class="login-section">
                    <p>LOG IN TO YOUR ACCOUNT</p>

                    <div class="input-query">
                        <div class="inputs">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                        </div>

                        <p class="forgot">Forgot Password?</p>
                    </div>

                    <button class="sign-in">SIGN IN</button>

                    <div class="or-section">
                        <hr>
                        <span class="or">OR</span>
                        <hr>
                    </div>

                    <button class="google">
                        <img src="images/google.png" alt="Google icon">
                        <span class="sign-in-google">Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="sign-up-section">
            <div class="main-sign-up">
                <span class="sign-up-title">NEW HERE?</span>
                <p class="welcome-message">Join us today and unlock access to exclusive updates, new arrivals, and personalized shopping experiences. Sign up now and be part of our community!</p>
                <button>
                    <span class="sign-up">SIGN UP</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
